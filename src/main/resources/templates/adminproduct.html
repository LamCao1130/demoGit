<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragmens::head('account')">

</head>
<body>
<div id="wrapper">

  <nav th:replace="fragmens::nav1()">

  </nav>

  <nav th:replace="fragmens::nav2()">

  </nav>


  <!-- /. NAV SIDE  -->
  <div id="page-wrapper" >


    <div id="page-inner">
      <div class="row">
        <div class="col-md-12">
          <h2>List account</h2>


        </div>
      </div>
      <!-- /. ROW  -->
      <hr />

      <div class="row">
        <div class="col-md-12">
          <!-- Advanced Tables -->
          <div class="panel panel-default">
            <div class="panel-heading">
              Advanced Tables
            </div>
            <div class="panel-body">
              <div class="table-responsive">
                <table class="table table-striped table-bordered table-hover" id="dataTables-example">
                  <thead>
                  <tr>
                    <th>ID</th>
                    <th>Tên sản phẩm</th>
                    <th>Giá</th>
                    <th>Thể loại</th>
                    <th>Thương hiệu</th>
                    <th>Ảnh</th>
                  </tr>
                  </thead>
                  <tbody>

                  <tr th:each="p : ${list}">
                    <td th:text="${p.getProductId()}"></td>
                    <td th:text="${p.getProductName()}"></td>
                    <td th:text="${p.getPrice()}"></td>
                    <td th:text="${p.getCategory().getCategoryName()}"></td>
                    <td th:text="${p.getBrand().getBrandName()}"></td>
                    <td>
                      <img th:src="${p.getProductImg()}" style="width: 10%; height: 10%; object-fit: cover;">
                    </td>
                  </tr>

                  </tbody>
                </table>
              </div>

            </div>
          </div>
          <!--End Advanced Tables -->
        </div>
      </div>







    </div>

  </div>
  <!-- /. PAGE INNER  -->
</div>
<!-- /. PAGE WRAPPER  -->
<!-- /. WRAPPER  -->
<!-- SCRIPTS -AT THE BOTOM TO REDUCE THE LOAD TIME-->
<!-- JQUERY SCRIPTS -->
<script src="assets/js/jquery-1.10.2.js"></script>
<!-- BOOTSTRAP SCRIPTS -->
<script src="assets/js/bootstrap.min.js"></script>
<!-- METISMENU SCRIPTS -->
<script src="assets/js/jquery.metisMenu.js"></script>
<!-- DATA TABLE SCRIPTS -->
<script src="assets/js/dataTables/jquery.dataTables.js"></script>
<script src="assets/js/dataTables/dataTables.bootstrap.js"></script>
<script>
  $(document).ready(function () {
    $('#dataTables-example').dataTable();
  });
</script>
<!-- CUSTOM SCRIPTS -->
<script src="assets/js/custom.js"></script>


</body>
</html>
