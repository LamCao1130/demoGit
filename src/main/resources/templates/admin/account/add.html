<head th:replace="/admin/fragmens::head('Tài khoản')"></head>

<body class="ec-header-fixed ec-sidebar-fixed ec-sidebar-dark ec-header-light" id="body">

<!-- WRAPPER -->
<div class="wrapper">

  <!-- LEFT MAIN SIDEBAR -->
  <div th:replace="/admin/fragmens::left('account')"></div>
  <!-- PAGE WRAPPER -->
  <div class="ec-page-wrapper">

    <!-- Header -->
    <header th:replace="/admin/fragmens::header()" ></header>

    <!-- CONTENT WRAPPER -->
    <div class="ec-content-wrapper">
      <div class="content">
        <div class="breadcrumb-wrapper d-flex align-items-center justify-content-between">
          <div>
            <h1>Tạo mới tài khoản</h1>
            <p class="breadcrumbs"><span><a href="index.html">Home</a></span>
              <span><i class="mdi mdi-chevron-right"></i></span>Account</p>
          </div>
          <div>
            <a th:href="@{/admin/account/list}" class="btn btn-primary"> Xem danh sách
            </a>
          </div>
        </div>
        <div class="row">
          <div class="col-12">
            <div class="card card-default">
              <div class="card-header card-header-border-bottom">
                <h2>Thêm tài khoản</h2>
              </div>

              <div class="card-body">
                <div class="row ec-vendor-uploads">

                  <div class="col-lg-8">
                    <div class="ec-vendor-upload-detail">
                      <form class="row g-3" action="add" method="post" th:object="${accountDto}">
                        <div class="col-md-6">
                          <label  class="form-label">Email</label>
                          <input type="text" th:field="*{email}" class="form-control slug-title" name="email">
                          <label th:if="${#fields.hasErrors('email')}" th:errors="*{email}"  class="form-label error"></label>
                        </div>
                          <div class="col-md-6">
                            <label  class="form-label">Mật khẩu</label>
                            <input type="text" th:field="*{password}" class="form-control slug-title" name="pass" >
                            <label th:if="${#fields.hasErrors('password')}" th:errors="*{password}"  class="form-label error"></label>
                          </div>
                        <div class="col-md-6">
                          <label  class="form-label">Nhập lại mật khẩu</label>
                          <input type="text" th:field="*{repassword}" class="form-control slug-title" name="repass" >
                          <label th:if="${#fields.hasErrors('repassword')}" th:errors="*{repassword}"  class="form-label error"></label>
                        </div>
                        <div class="col-md-6">
                          <label class="form-label">chọn quyền</label>
                          <select name="role" th:field="*{isAdmin}"  class="form-select">
                              <option th:selected="${accountDto.isAdmin == true}" value="1">Admin</option>
                              <option th:selected="${accountDto.isAdmin == false}" value="0">User</option>
                          </select>
                        </div>
                        <div class="col-md-6">
                          <label class="form-label">Giới tính</label>
                          <select name="gender" th:field="*{gender}" class="form-select">
                            <option th:selected="${accountDto.gender ==1}" value="1">Nam</option>
                            <option th:selected="${accountDto.gender ==0}" value="0">Nữ</option>
                          </select>
                        </div>
                        <div class="col-md-12">
                          <label for="slug" class="col-12 col-form-label">Số điện thoại</label>
                          <div class="col-12">
                            <input id="slug" th:field="*{phoneNumber}" name="sdt" class="form-control here set-slug" type="text">
                            <label th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}"  class="form-label error"></label>
                          </div>
                        </div>

                        <div class="col-md-6">
                          <label class="form-label">Họ và tên</label>
                          <input type="text" class="form-control" th:field="*{fullname}" name="fullname" >
                          <label th:if="${#fields.hasErrors('fullname')}" th:errors="*{fullname}"  class="form-label error"></label>
                        </div>
                        <div class="col-md-12">
                          <button type="submit" class="btn btn-primary">Submit</button>
                        </div>
                      </form>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div> <!-- End Content -->
    </div> <!-- End Content Wrapper -->

    <!-- Footer -->
    <footer th:replace="/admin/fragmens::footer()"></footer>

  </div> <!-- End Page Wrapper -->
</div> <!-- End Wrapper -->
