<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head(tille)">
  <title th:title="${tille}"></title>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Ekka - Admin Dashboard HTML Template.">
  <link rel="preconnect" href="https://fonts.googleapis.com/">
  <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400;500;600;700;800&amp;family=Poppins:wght@300;400;500;600;700;800;900&amp;family=Roboto:wght@400;500;700;900&amp;display=swap" rel="stylesheet">
<!--  <link href="../../../../cdn.jsdelivr.net/npm/%40mdi/font%404.4.95/css/materialdesignicons.min.css" rel="stylesheet" />-->
  <link href="/ekka/assets/plugins/simplebar/simplebar.css" rel="stylesheet" />
  <link href='/ekka/assets/plugins/data-tables/datatables.bootstrap5.min.css' rel='stylesheet'>
  <link href='/ekka/assets/plugins/data-tables/responsive.datatables.min.css' rel='stylesheet'>
  <link id="ekka-css" rel="stylesheet" href="/ekka/assets/css/ekka.css" />
  <link href="/ekka/assets/img/favicon.png" rel="shortcut icon" />
</head>

<div th:fragment="left(title)" class="ec-left-sidebar ec-bg-sidebar">
  <div id="sidebar" class="sidebar ec-sidebar-footer">
    <div class="ec-brand">
      <a href="index.html" title="Ekka">
        <img class="ec-brand-icon" src="/ekka/assets/img/logo/ec-site-logo.png" alt="" />
        <span class="ec-brand-name text-truncate">Shop</span>
      </a>
    </div>
    <!-- begin sidebar scrollbar -->
    <div class="ec-navigation" data-simplebar>
      <!-- sidebar menu -->
      <ul class="nav sidebar-inner" id="sidebar-menu">
        <!-- Dashboard -->
        <li>
          <a class="sidenav-item-link" href="index.html">
            <i class="mdi mdi-view-dashboard-outline"></i>
            <span class="nav-text">Dashboard</span>
          </a>
          <hr>
        </li>
        <!-- Users -->
        <li class="has-sub " th:classappend="${title == 'account' ? 'active' : ''}">
          <a class="sidenav-item-link" href="/admin/account/list">
            <i class="mdi mdi-account-group"></i>
            <span class="nav-text">Tài khoản</span>
          </a>
          <hr>
        </li>
        <!-- Category -->
        <li class="has-sub " th:classappend="${title == 'category' ? 'active' : ''}">
          <a class="sidenav-item-link" href="/admin/category/list">
            <i class="mdi mdi-account-group"></i>
            <span class="nav-text">Thể loại</span>
          </a>
          <hr>
        </li>
        <!-- Brand -->
        <li class="has-sub " th:classappend="${title == 'brand' ? 'active' : ''}">
          <a class="sidenav-item-link" href="/admin/brand/list">
            <i class="mdi mdi-account-group"></i>
            <span class="nav-text">Thương hiệu</span>
          </a>
          <hr>
        </li>
        <!-- Product -->
        <li class="has-sub " th:classappend="${title == 'product' ? 'active' : ''}">
          <a class="sidenav-item-link" href="/admin/product/list">
            <i class="mdi mdi-account-group"></i>
            <span class="nav-text">Sản phẩm</span>
          </a>
          <hr>
        </li>

      </ul>
    </div>
  </div>
</div>

<header th:fragment="header()" class="ec-main-header" id="header">
  <nav class="navbar navbar-static-top navbar-expand-lg">
    <!-- Sidebar toggle button -->
    <button id="sidebar-toggler" class="sidebar-toggle"></button>
    <!-- search form -->
    <div class="search-form d-lg-inline-block">
      <div class="input-group">
        <input type="text" name="query" id="search-input" class="form-control"
               placeholder="search.." autofocus autocomplete="off" />
        <button type="button" name="search" id="search-btn" class="btn btn-flat">
          <i class="mdi mdi-magnify"></i>
        </button>
      </div>
      <div id="search-results-container">
        <ul id="search-results"></ul>
      </div>
    </div>

    <!-- navbar right -->
    <div class="navbar-right">
      <ul class="nav navbar-nav">
        <!-- User Account -->
        <li class="dropdown user-menu">
          <button class="dropdown-toggle nav-link ec-drop" data-bs-toggle="dropdown"
                  aria-expanded="false">
            <img src="/ekka/assets/img/user/user.png" class="user-image" alt="User Image" />
          </button>
          <ul class="dropdown-menu dropdown-menu-right ec-dropdown-menu">
            <!-- User image -->
            <li class="dropdown-header">
              <img src="/ekka/assets/img/user/user.png" class="img-circle" alt="User Image" />
              <div class="d-inline-block">
                Tên lấy từ sesion <small class="pt-1"><a href="https://loopinfosol.in/cdn-cgi/l/email-protection" class="__cf_email__" data-cfemail="4822272026662d30292538242d082f25292124662b2725">[email&#160;protected]</a></small>
              </div>
            </li>
            <li>
              <a href="user-profile.html">
                <i class="mdi mdi-account"></i> Thông tin tài khoản
              </a>
            </li>
            <li>
              <a href="#">
                <i class="mdi mdi-email"></i> Tin nhắn
              </a>
            </li>
            <li class="right-sidebar-in">
              <a href="javascript:0"> <i class="mdi mdi-settings-outline"></i> Cài đặt </a>
            </li>
            <li class="dropdown-footer">
              <a href="index.html"> <i class="mdi mdi-logout"></i> Đăng xuất </a>
            </li>
          </ul>
        </li>
        <li class="right-sidebar-in right-sidebar-2-menu">
          <i class="mdi mdi-settings-outline mdi-spin"></i>
        </li>
      </ul>
    </div>
  </nav>
</header>

<footer th:fragment="footer()" class="footer mt-auto">
  <div class="copyright bg-white">
    <p>
      Copyright &copy; <span id="ec-year"></span><a class="text-primary"
                                                    href="https://themeforest.net/user/ashishmaraviya" target="_blank"> Shop Admin
      Dashboard</a>. All Rights Reserved.
    </p>
  </div>
</footer>

<th:block th:fragment="js()">
  <!-- Common Javascript -->
  <script src="/ekka/assets/plugins/jquery/jquery-3.5.1.min.js"></script>
  <script src="/ekka/assets/js/bootstrap.bundle.min.js"></script>
  <script src="/ekka/assets/plugins/simplebar/simplebar.min.js"></script>
  <script src="/ekka/assets/plugins/jquery-zoom/jquery.zoom.min.js"></script>
  <script src="/ekka/assets/plugins/slick/slick.min.js"></script>

  <!-- Data Tables -->
  <script src='/ekka/assets/plugins/data-tables/jquery.datatables.min.js'></script>
  <script src='/ekka/assets/plugins/data-tables/datatables.bootstrap5.min.js'></script>
  <script src='/ekka/assets/plugins/data-tables/datatables.responsive.min.js'></script>

  <!-- Option Switcher -->
  <script src="/ekka/assets/plugins/options-sidebar/optionswitcher.js"></script>

  <!-- Ekka Custom -->
  <script src="/ekka/assets/js/ekka.js"></script>
</th:block>
</html>
